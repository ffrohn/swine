version: "3"

services:
  qtcreator:
    image: qtcreator-swine:latest
    container_name: qtcreator-swine
    security_opt: [seccomp:unconfined]
    cap_add: [SYS_PTRACE]
    build:
      context: .
      dockerfile: qtcreator.Dockerfile
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - .:/swine
    network_mode: host
